<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.2.1.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <div class='wrapper'>
        <div class='game'>
            <div class='quarter-round game-button green' id='green'>
            </div>
            <div class='quarter-round game-button red' id='red'>
            </div>
            <div class="control-panel">
                <div class='brand'>
                    Simon
                </div>
                <div class='score'>
                    <div class='score display'>
                        <div class='first digit'>
                            <div class='segment horizontal one'></div>
                            <div class='segment vertical two'></div>
                            <div class='segment vertical three'></div>
                            <div class='segment horizontal four'></div>
                            <div class='segment vertical five'></div>
                            <div class='segment vertical six'></div>
                            <div class='segment horizontal seven'></div>
                        </div>
                        <div class='second digit'>
                            <div class='segment horizontal one'></div>
                            <div class='segment vertical two'></div>
                            <div class='segment vertical three'></div>
                            <div class='segment horizontal four'></div>
                            <div class='segment vertical five'></div>
                            <div class='segment vertical six'></div>
                            <div class='segment horizontal seven'></div>
                        </div>
                    </div>
                    Score
                </div>
                <div class='start'>
                    <div class='start-button'>
                    </div>
                    Start
                </div>
                <div class='on-off'>
                    On
                    <div class='on-off switch'>
                    </div>
                    Off
                </div>
            </div>
            <div class='quarter-round game-button yellow' id='yellow'>
            </div>
            <div class='quarter-round game-button blue' id='blue'>
            </div>
        </div>
    </div>
</body>

</html>
